<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raccoon Runner</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      #game-container {
        width: 100%;
        height: 100%;
      }
      #score-display {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 100;
      }
      #clover-display {
        position: absolute;
        top: 50px;
        right: 20px;
        font-size: 24px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 100;
      }
      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        display: none;
        z-index: 200;
      }
      #restart-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 120px;
        color: white;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        z-index: 150;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="score-display">Distance: 0</div>
    <div id="clover-display">Clovers: 0</div>
    <div id="countdown">3</div>
    <div id="game-over">
      <h2>Game Over!</h2>
      <p id="final-score">Distance: 0</p>
      <p id="final-clover-display">Clovers: 0</p>
      <button id="restart-button">Play Again</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
